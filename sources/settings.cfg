.if (SID_AMOUNT>=2)
SID23setter .macro
typSID2add .word defaultSID2BASE,$D500,$D600,$D7E0,$DE00,$DF00 ;typical/most used SID2 addresses first
typSID2add_end
restSID2addH .byte $d4,$d5,$d6,$d7,$de,$df
maxSID2aID= (typSID2add_end-typSID2add)/2 + ($D800-$D420)/$20 + ($E000-$DE00)/$20 - 2

CalcSIDaddID
        asl ;*2
        tay
        cpy #(typSID2add_end-typSID2add)
        bcs +
        lda typSID2add+0,y
        ldx typSID2add+1,y
        jmp ++
+       sec
        sbc #(typSID2add_end-typSID2add)-4
        pha
        lsr
        lsr ;/2
        lsr ;/4
        lsr ;/8
        tay
        ldx restSID2addH,y
        pla
        asl ;*4
        asl ;*8
        asl ;*16
        asl ;*32
+       rts

IncSID2address
        ldx SID2aID
        inx
        cpx #maxSID2aID+1
        bcc +
        ldx #0
+       stx SID2aID
        jmp CalcSID2addID

DecSID2address
        dec SID2aID
        bpl CalcSID2addID
        lda #maxSID2aID
        sta SID2aID
CalcSID2addID lda SID2aID
        jsr CalcSIDaddID
        sta SID2add+0
        stx SID2add+1
        rts

 .if (SID_AMOUNT>=3)
maxSID3aID=maxSID2aID
IncSID3address
        ldx SID3aID
        inx
        cpx #maxSID3aID+1
        bcc +
        ldx #0
+       stx SID3aID
        jmp CalcSID3addID
DecSID3address
        dec SID3aID
        bpl CalcSID3addID
        lda #maxSID3aID
        sta SID3aID
CalcSID3addID lda SID3aID
        jsr CalcSIDaddID
        sta SID3add+0
        stx SID3add+1
        rts
 .fi

.endm ;end of 'SID23setter' macro
.fi

